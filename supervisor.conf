[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:flask_app]
command=gunicorn --bind 0.0.0.0:5000 --workers 1 --threads 2 --timeout 120 main:app
directory=/app
user=root
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisor/flask.log
stderr_logfile=/var/log/supervisor/flask.log
environment=FLASK_ENV=production,PYTHONPATH=/app

[program:fastapi_app]
command=uvicorn fastapi_app:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app
user=root
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi.log
environment=PYTHONPATH=/app

[program:nginx_proxy]
command=python /app/nginx_proxy.py
directory=/app
user=root
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/supervisor/proxy.log
stderr_logfile=/var/log/supervisor/proxy.log
