apiVersion: apps/v1
kind: Deployment
metadata:
  name: mental-health-app
  namespace: default
  labels:
    app: mental-health-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mental-health-app
  template:
    metadata:
      labels:
        app: mental-health-app
    spec:
      containers:
      - name: mental-health-app
        image: mental-health-app:latest
        ports:
        - containerPort: 5000
          name: flask
        - containerPort: 8000
          name: fastapi
        envFrom:
        - configMapRef:
            name: mental-health-config
        - secretRef:
            name: mental-health-secrets
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: app-logs
          mountPath: /app/logs
        - name: app-uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: mental-health-data-pvc
      - name: app-logs
        persistentVolumeClaim:
          claimName: mental-health-logs-pvc
      - name: app-uploads
        persistentVolumeClaim:
          claimName: mental-health-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mental-health-service
  namespace: default
spec:
  selector:
    app: mental-health-app
  ports:
  - name: flask
    port: 5000
    targetPort: 5000
  - name: fastapi
    port: 8000
    targetPort: 8000
  type: ClusterIP
