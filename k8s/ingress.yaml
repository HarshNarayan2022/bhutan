apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mental-health-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - your-domain.com
    - www.your-domain.com
    secretName: mental-health-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 8000
      - path: /process_message
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 5000
  - host: www.your-domain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 8000
      - path: /process_message
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 5000
